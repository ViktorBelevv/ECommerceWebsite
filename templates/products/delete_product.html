{% extends 'shared/base.html' %}

{% block content %}
    <div>
        <h2>Delete {{ product.name }}?</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button>Confirm</button>
            <a href="{% url 'details of product' product.id %}"><button>Cancel</button></a>
        </form>

    </div>
{% endblock %}
