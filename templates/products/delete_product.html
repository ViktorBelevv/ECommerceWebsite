{% extends 'shared/base.html' %}

{% block content %}
    <div>
        <h2>Delete {{ product.name }}?</h2>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-success">Confirm</button>

        </form>
        <a class="btn btn-danger" href="{% url 'details of product' product.id %}">Cancel</a>

    </div>
{% endblock %}
