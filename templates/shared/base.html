<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecom Website</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>

<body>
    <header>
        <a class="btn btn-success" href="{% url 'create product' %}">Add Product</a>
        <a class="btn btn-success" href="{% url 'list products' %}">See All Products</a>

        {% if request.user.is_authenticated %}
            <a class="btn btn-success" href="{% url 'logout user' %}">Logout</a>
            <h6>Currently logged-in as {{ request.user.email }}</h6>
        {% else %}
            <a class="btn btn-success" href="{% url 'login user' %}">Login</a>
            <a class="btn btn-success" href="{% url 'register user' %}">Register</a>
        {% endif %}

    </header>

    {% block content %}

    {% endblock %}
</body>
</html>
